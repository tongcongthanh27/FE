     <style>
        *{
            box-sizing: border-box;
        }
        .box{

            font-size: 20px;
            font-weight: 700;
           
        }
        .sl1{
            
            width: 25%;
            float: left;
        }
        .a{
            width: calc(50% - 30px);
            float: left;
        }
        .sl2{
            
            width: 25%;
            float: right;
        }
        .clear-fix{
            clear: both;
        }
     </style>
     <div class="box header">Header </div>
     <div class="main">
         <div class="box sl1">slidebar1</div>
         <div class="box a">article</div>
         <div class="box sl2">slidebar2</div>
         <div class="clear-fix"></div>
     </div>
