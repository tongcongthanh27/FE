    <!-- reduce -->
    <script>
        const monhoc = [
            {
                ten: 'toan',
                diem: 8.6
            },
            {
                ten: 'ly',
                diem: 9.6
            },
            {
                ten: 'hoa',
                diem: 9.5
            },
            {
                ten: 'tin',
                diem: 8.6
            },
        ]
        const hsg = monhoc.every(function(item){
            return item.diem >=8;
        });
        console.log(hsg);
        if(hsg){
            console.log("day la hsg");
        }
        else {
            console.log("ko phai");
        }
    </script>
