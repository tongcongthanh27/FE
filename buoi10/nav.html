<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>


  <script src="../jquery.slim.min.js"></script>
  <script src="../bootstrap.bundle.min.js"></script>


  <style>
    .inner-head{
        display: flex;
        justify-content: space-between;
    }
  </style>
  <div class="section-three">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="inner-head">
                    <div class="inner-title">
                        Tham khach san, tiec cuoi
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sản phẩm mới</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">San pham noi bat</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="contact-tab" data-toggle="tab" data-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Khuyen mai</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Sản phẩm mới</div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">San pham noi bat</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Khuyen mai</div>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
  </div>
</body>

</html>
